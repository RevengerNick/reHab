name: Backend CI
on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  build-and-test:
    name: Build and Test Backend
    runs-on: ubuntu-latest
    services:
      # Имя сервиса, которое будет использоваться как хост
      postgres:
        image: postgres:14-alpine # Используем легковесный образ Postgres
        # Переменные окружения для создания пользователя и БД
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: testdb
        # Опции для проверки, что БД готова принимать подключения
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    defaults:
      run:
        working-directory: ./api
    env:
      DATABASE_URL: postgres://user:password@localhost:5432/testdb
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install dependencies
        run: npm ci
      - name: Build application
        run: npm run build
      - name: Run E2E tests
        run: npm run test:e2e
